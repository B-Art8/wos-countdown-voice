<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Controls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Sound Controls</h1>

    <!-- Top-level control buttons -->
    <button class="btn btn-danger mb-3" onclick="stopSound()">Stop Sound</button>
    <button class="btn btn-danger mb-3 ms-3" onclick="leaveChannel()">Leave Channel</button>

    <!-- Sound files section with Play button on each row -->
    <h3>Play Sounds</h3>
    <div class="list-group">
        {% for sound in sounds %}
        <div class="d-flex justify-content-between align-items-center">
            <span class="list-group-item">{{ sound }}</span>
            <button class="btn btn-primary" onclick="playSound('{{ sound }}')">Play</button>
        </div>
        {% endfor %}
    </div>

    <!-- Voice channels section with Join button on each row -->
    <h3 class="mt-5">Voice Channels</h3>
    <div class="list-group">
        {% for channel in channels %}
        <div class="d-flex justify-content-between align-items-center">
            <span class="list-group-item">{{ channel.name }}</span>
            <button class="btn btn-success" onclick="joinChannel('{{ channel.id }}')">Join Channel</button>
        </div>
        {% endfor %}
    </div>

    <script>
        function playSound(sound) {
            fetch(`/play/${sound}`);
        }

        function stopSound() {
            fetch('/stop');
        }

        function joinChannel(channel_id) {
            fetch(`/join/${channel_id}`);
        }

        function leaveChannel() {
            fetch(`/leave`);
        }
    </script>
</body>
</html>
